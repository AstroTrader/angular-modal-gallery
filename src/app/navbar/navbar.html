<nav *ngIf="!collapsed; else collapsedNavbar"
  class="nav-expanded">
  <button class="navbar-hamburger" type="button" aria-label="Toggle navigation">
    <img class="hamburger"
         src="/assets/menu.svg"
         width="auto" height="26"
         aria-label="Toggle navigation"
         title="Toggle navigation button"
         alt="Toggle navigation button"
         (click)="onToggle()">
  </button>
  <div class="navbar-wrapper" aria-hidden="true">
    <a class="navbar-brand" (click)="onNavigateTo('/')">
      <img src="/favicon.png" alt="@ks89/angular-modal-gallery brand icon" width="30" height="auto" title="@ks89/angular-modal-gallery"/>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item {{isNavItemActive('/carousel')}}">
        <a class="nav-link" (click)="onNavigateTo('/carousel')">Carousel</a>
      </li>
      <li class="nav-item {{isNavItemActive('/carousel-ie11')}}">
        <a class="nav-link" (click)="onNavigateTo('/carousel-ie11')">Carousel IE11</a>
      </li>
      <li class="nav-item {{isNavItemActive('/modal')}}">
        <a class="nav-link" (click)="onNavigateTo('/modal')">Modal gallery</a>
      </li>
      <li class="nav-item {{isNavItemActive('/plain')}}">
        <a class="nav-link" (click)="onNavigateTo('/plain')">Plain Gallery</a>
      </li>
      <li style="margin-top: 8px; margin-left: 8px; margin-bottom: 5px">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="5YATRVKDHQCGU">
          <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
        </form>
      </li>
    </ul>
  </div>

  <form id="githubButtons" class="form-inline my-2 my-lg-0">
    <a class="github-badge" href="https://github.com/Ks89">
      <img src="https://img.shields.io/github/followers/espadrine.svg?style=social&label=Follow">
    </a>
    <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/stargazers">
      <img src="https://img.shields.io/github/stars/badges/shields.svg?style=social&label=Stars">
    </a>
    <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/network/members">
      <img src="https://img.shields.io/github/forks/badges/shields.svg?style=social&label=Fork">
    </a>
    <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/watchers">
      <img src="https://img.shields.io/github/watchers/badges/shields.svg?style=social&label=Watch">
    </a>
  </form>
</nav>

        <li class="nav-item {{isNavItemActive('/carousel-ie11')}}">
          <a class="nav-link" (click)="onNavigateTo('/carousel-ie11')">Carousel IE11</a>

        <li class="nav-item {{isNavItemActive('/modal')}}">
          <a class="nav-link" (click)="onNavigateTo('/modal')">Modal gallery</a>
        </li>
        <li class="nav-item {{isNavItemActive('/plain')}}">
          <a class="nav-link" (click)="onNavigateTo('/plain')">Plain Gallery</a>
        </li>

            <input type="hidden" name="cmd" value="_s-xclick">

            <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
          </form>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
