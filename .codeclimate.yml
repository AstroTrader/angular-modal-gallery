engines:
  eslint:
    enabled: true
#  tslint:
#    enabled: true
#    config: tslint.json
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  scss-lint:
    enabled: true
  shellcheck:
    enabled: false
ratings:
  paths:
  - libs/**
  - "**.css"
  - "**.scss"
exclude_paths:
- ".circleci"
- "travisci/**"
- ".travis.yml"
- "appveyor.yml"
- ".sass-lint.yml"
- ".bithoundrc"
- ".editorconfig"
- ".npmignore"
- ".prettierignore"
- ".prettierrc.json"
- "Jenkinsfile"
- "Jenkinsfile-local-macOS"
- "sonar-project.properties"
- "@ks89"
- "*.ngfactory.ts"
- "*.ngsummary.json"
- "examples/"
- "apps/"
- "docs/"
- "coverage/**/*.*"
- ".scannerwork/"
- "/reports/"
- "**/*.log"
- "**/e2e/"
- "**/*.spec.ts"
